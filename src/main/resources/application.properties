# Server port
server.port=8080

# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus

# Configure Prometheus endpoint path (optional, default is /actuator/prometheus)
# management.endpoints.web.base-path=/

# Default load tester properties (can be overridden by environment variables)
# loadtester.target-url=http://localhost:8080/
# loadtester.request-rate-per-second=10

# Logging level
logging.level.com.example.loadtester=INFO
